<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Second Component</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
       class Valediction extends React.Component {
		 
		 constructor(props){
           super(props);
           this.state = {
             number: 1
           }
         }
		 
         render() {
           return (
             <div>
			  <h1> Farewell {this.props.name}! </h1>
			  <h2>See you in {this.state.number} week </h2>
             </div>
           );
         }
       }
 
       ReactDOM.render(
			<Valediction name = "Bloc Student"/>, document.getElementById('app')
       );
    </script>
  </body>
</html>
